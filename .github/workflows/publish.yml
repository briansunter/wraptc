name: Publish Packages

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip publishing)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write  # Required for npm provenance

jobs:
  # Validation job that runs first
  validate:
    name: Validate & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        bun-version: ['latest']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun-cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Clean environment for tests
        run: |
          # Remove any existing config files
          rm -rf ~/.config/wraptc
          rm -rf .config/wraptc
          # Unset any WTC_ environment variables
          for var in $(env | grep -o '^WTC_[^=]*' || true); do
            unset "$var"
          done
          # Also set explicit empty values to be safe
          export WTC_ROUTING_DEFAULT_ORDER=""
          export WTC_REQUEST_PROVIDER=""

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run build

      - name: Remove dist before tests
        run: rm -rf dist/

      - name: Run tests
        run: bun test src/mcp/__tests__/ src/cli/__tests__/ src/core/__tests__/unit/basic.test.ts src/core/__tests__/unit/basic-test.test.ts src/core/__tests__/unit/error-patterns.test.ts src/core/__tests__/unit/memory-monitor.test.ts src/core/__tests__/unit/plugin/ src/core/__tests__/unit/providers/codex.test.ts src/core/__tests__/unit/providers/configurable.test.ts src/core/__tests__/unit/providers/simple-codex.test.ts src/core/__tests__/unit/unified/ src/core/__tests__/unit/wrap-terminalcoder.test.ts src/core/__tests__/integration/mock-coder-adapter.test.ts

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # Release job that creates releases and publishes
  release:
    name: Release & Publish
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    outputs:
      packages_released: ${{ steps.release.outputs.released }}
      new_version: ${{ steps.release.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun-cache
          key: ubuntu-latest-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ubuntu-latest-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Get NPM token from Bitwarden Secrets Manager
        id: bws
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BWS_ACCESS_TOKEN }}
          secrets: |
            ${{ secrets.BWS_NPM_TOKEN_ID }} > NPM_TOKEN

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
          echo "package-lock=false" >> .npmrc
          echo "strict-peer-dependencies=false" >> .npmrc
        env:
          NPM_TOKEN: ${{ steps.bws.outputs.NPM_TOKEN }}

      - name: Release with semantic-release
        id: release
        run: |
          bunx -y semantic-release \
            --branches master \
            --tagFormat "v${version}" \
            --repositoryUrl "https://github.com/${{ github.repository }}.git"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ steps.bws.outputs.NPM_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com

      - name: Create GitHub Release
        if: steps.release.outputs.released == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.release.outputs.version }}
          release_name: Release v${{ steps.release.outputs.version }}
          body: ${{ steps.release.outputs.notes }}
          draft: false
          prerelease: false

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Release failed! Check the logs for details."

  # Dry-run job for testing the workflow
  dry-run:
    name: Dry Run (Testing)
    needs: validate
    runs-on: ubuntu-latest
    if: github.event.inputs.dry_run == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Get NPM token from Bitwarden Secrets Manager
        id: bws
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BWS_ACCESS_TOKEN }}
          secrets: |
            ${{ secrets.BWS_NPM_TOKEN_ID }} > NPM_TOKEN

      - name: Dry run semantic-release
        run: |
          bunx -y semantic-release \
            --dry-run \
            --branches master \
            --tagFormat "v${version}" \
            --no-ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ steps.bws.outputs.NPM_TOKEN }}

      - name: Show package versions
        run: |
          echo "Current package versions:"
          echo "Core: $(node -e "console.log(require('./packages/core/package.json').version)")"
          echo "CLI: $(node -e "console.log(require('./packages/cli/package.json').version)")"
          echo "MCP Server: $(node -e "console.log(require('./packages/mcp-server/package.json').version)")"
